<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            border: none;
            outline: none;
        }
        #canvas-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            border: none;
            outline: none;
            margin: 0;
            padding: 0;
        }
        canvas {
            border: none;
            display: block;
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 18px;
            font-family: Arial, sans-serif;
            pointer-events: none;
            z-index: 10;
        }
        #status {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 14px;
            font-family: Arial, sans-serif;
            pointer-events: none;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="canvas-container">
        <div id="loading">Loading Snake++...</div>
        <canvas id="canvas"></canvas>
        <div id="status"></div>
    </div>
    <script>
        var statusElement = document.getElementById("status");
        var loadingElement = document.getElementById("loading");
        var Module = {
            locateFile: function(path, prefix) {
                if (path.endsWith('.wasm') || path.endsWith('.data')) {
                    var basePath = window.location.pathname.substring(0, window.location.pathname.lastIndexOf('/') + 1);
                    return basePath + path;
                }
                return prefix + path;
            },
            preRun: [],
            postRun: [],
            print: function(text) {
                if (arguments.length > 1) text = Array.prototype.slice.call(arguments).join(" ");
                console.log(text);
            },
            printErr: function(text) {
                if (arguments.length > 1) text = Array.prototype.slice.call(arguments).join(" ");
                console.error(text);
            },
            canvas: function() {
                var canvas = document.getElementById("canvas");
                canvas.addEventListener("webglcontextlost", function(e) {
                    alert("WebGL context lost. You will need to reload the page.");
                    e.preventDefault();
                }, false);
                
                function resizeCanvas() {
                    var container = document.getElementById('canvas-container');
                    var containerWidth = container.clientWidth;
                    var containerHeight = container.clientHeight;
                    var canvasWidth = canvas.width;
                    var canvasHeight = canvas.height;
                    
                    if (canvasWidth === 0 || canvasHeight === 0) return;
                    
                    var aspectRatio = canvasWidth / canvasHeight;
                    var containerAspectRatio = containerWidth / containerHeight;
                    
                    var newWidth, newHeight;
                    if (containerAspectRatio > aspectRatio) {
                        newHeight = containerHeight;
                        newWidth = newHeight * aspectRatio;
                    } else {
                        newWidth = containerWidth;
                        newHeight = newWidth / aspectRatio;
                    }
                    
                    canvas.style.width = newWidth + 'px';
                    canvas.style.height = newHeight + 'px';
                }
                
                window.addEventListener('resize', resizeCanvas);
                
                var checkCanvasSize = setInterval(function() {
                    if (canvas.width > 0 && canvas.height > 0) {
                        clearInterval(checkCanvasSize);
                        resizeCanvas();
                    }
                }, 100);
                
                return canvas;
            }(),
            setStatus: function(text) {
                if (!Module.setStatus.last) Module.setStatus.last = { time: Date.now(), text: "" };
                if (text === Module.setStatus.last.text) return;
                var match = text.match(/([^(]+)\((\d+(\.\d+)?)\/(\d+)\)/);
                var now = Date.now();
                if (match && now - Module.setStatus.last.time < 30) return;
                Module.setStatus.last.time = now;
                Module.setStatus.last.text = text;
                if (match) text = match[1];
                statusElement.innerHTML = text;
            },
            totalDependencies: 0,
            monitorRunDependencies: function(left) {
                this.totalDependencies = Math.max(this.totalDependencies, left);
                Module.setStatus(left ? "Preparing... (" + (this.totalDependencies - left) + "/" + this.totalDependencies + ")" : "All downloads complete.");
            }
        };
        Module.setStatus("Downloading...");
        window.onerror = function(event) {
            Module.setStatus("Exception thrown, see JavaScript console");
            Module.setStatus = function(text) {
                if (text) console.error("[post-exception status]", text);
            };
        };
        window.addEventListener("load", function() {
            if (Module.setStatus) Module.setStatus("Loading...");
        });
        Module.postRun.push(function() {
            loadingElement.style.display = "none";
            statusElement.style.display = "none";
            
            var canvas = document.getElementById("canvas");
            if (canvas && canvas.width > 0 && canvas.height > 0) {
                var resizeCanvas = function() {
                    var container = document.getElementById('canvas-container');
                    var containerWidth = container.clientWidth;
                    var containerHeight = container.clientHeight;
                    var canvasWidth = canvas.width;
                    var canvasHeight = canvas.height;
                    
                    if (canvasWidth === 0 || canvasHeight === 0) return;
                    
                    var aspectRatio = canvasWidth / canvasHeight;
                    var containerAspectRatio = containerWidth / containerHeight;
                    
                    var newWidth, newHeight;
                    if (containerAspectRatio > aspectRatio) {
                        newHeight = containerHeight;
                        newWidth = newHeight * aspectRatio;
                    } else {
                        newWidth = containerWidth;
                        newHeight = newWidth / aspectRatio;
                    }
                    
                    canvas.style.width = newWidth + 'px';
                    canvas.style.height = newHeight + 'px';
                };
                resizeCanvas();
                window.addEventListener('resize', resizeCanvas);
            }
        });
    </script>
    <script async src="snake++.js"></script>
</body>
</html>
